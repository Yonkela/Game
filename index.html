<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top-Down Restaurant Game (Placeholder sprites)</title>
  <style>
    body { margin:0; background:#222; color:#eee; font-family: Arial, Helvetica, sans-serif; }
    #game-container { width: 100%; height: 100vh; display:flex; align-items:center; justify-content:center; }
    #ui { position: absolute; left: 12px; top: 12px; color: #fff; z-index: 10; }
    button { background:#1a73e8; color:white; border:none; padding:6px 10px; margin-top:6px; cursor:pointer; font-size:14px; }
    button:disabled { background:#555; cursor:default }
    button:hover:not(:disabled) { background:#1557b0; }
    
    #upgradesModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000; background:#1a1a1a; border:2px solid #1a73e8; border-radius:8px; padding:20px; width:90%; max-width:600px; max-height:80vh; overflow-y:auto; box-shadow:0 0 30px rgba(0,0,0,0.8); }
    #upgradesModal.show { display:block; }
    #upgradesModal h2 { margin-top:0; color:#1a73e8; }
    .upgrade-item { background:#2a2a2a; border:1px solid #444; border-radius:4px; padding:12px; margin:10px 0; display:flex; justify-content:space-between; align-items:center; }
    .upgrade-info { flex:1; }
    .upgrade-info h3 { margin:0 0 4px 0; font-size:16px; }
    .upgrade-info p { margin:0; font-size:12px; color:#aaa; }
    .upgrade-cost { font-weight:bold; margin-right:10px; min-width:60px; text-align:right; }
    .upgrade-item button { margin:0; }
    #upgradesOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; }
    #upgradesOverlay.show { display:block; }
    #closeUpgradesBtn { float:right; background:#555; padding:4px 8px; cursor:pointer; border:none; color:#fff; }
    #closeUpgradesBtn:hover { background:#666; }
    /* Fridge modal styles */
    #fridgeOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; }
    #fridgeOverlay.show { display:block; }
    #fridgeModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000; background:#1a1a1a; border:2px solid #10b981; border-radius:8px; padding:16px; width:90%; max-width:420px; box-shadow:0 0 30px rgba(0,0,0,0.8); }
    #fridgeModal.show { display:block; }
    #fridgeModal h3 { margin:0 0 8px 0; color:#10b981; }
    .fridge-grid { display:flex; gap:8px; justify-content:space-between; }
    .fridge-btn { flex:1; padding:12px; border-radius:6px; border:none; color:#111; font-weight:bold; cursor:pointer; }
    .fridge-salad { background:#22c55e; }
    .fridge-burger { background:#ef4444; }
    .fridge-pizza { background:#eab308; }
    .fridge-soup { background:#d2b48c; }
    #closeFridgeBtn { background:#555; color:#fff; border:none; padding:6px 8px; border-radius:4px; cursor:pointer; float:right; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="ui">
    <div id="money">Money: $0</div>
    <div id="status">Status: Idle</div>
    <div id="order">Holding: -</div>
    <div id="saveStatus" style="color:#7cfc7c;height:18px"></div>
    <button id="upgradesBtn">Upgrades</button>
  </div>

  <div id="upgradesOverlay"></div>
  <div id="upgradesModal">
    <button id="closeUpgradesBtn">✕</button>
    <h2>Upgrades</h2>
    <div id="upgradesList"></div>
  </div>

  <!-- Fridge modal and overlay (opened when player interacts with fridge in-game) -->
  <div id="fridgeOverlay" onclick="window.gameScene && window.gameScene.closeFridgeModal && window.gameScene.closeFridgeModal()"></div>
  <div id="fridgeModal">
    <button id="closeFridgeBtn" onclick="window.gameScene && window.gameScene.closeFridgeModal && window.gameScene.closeFridgeModal()">✕</button>
    <h3>Fridge - Take an ingredient</h3>
    <div style="margin:8px 0 12px;color:#ccc;font-size:13px;">Pick a raw ingredient to take to the oven.</div>
    <div class="fridge-grid">
      <button class="fridge-btn fridge-salad" onclick="window.gameScene && window.gameScene.grabIngredient && window.gameScene.grabIngredient('Salad')">Salad</button>
      <button class="fridge-btn fridge-burger" onclick="window.gameScene && window.gameScene.grabIngredient && window.gameScene.grabIngredient('Burger')">Burger</button>
      <button class="fridge-btn fridge-pizza" onclick="window.gameScene && window.gameScene.grabIngredient && window.gameScene.grabIngredient('Pizza')">Pizza</button>
      <button class="fridge-btn fridge-soup" onclick="window.gameScene && window.gameScene.grabIngredient && window.gameScene.grabIngredient('Soup')">Soup</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
